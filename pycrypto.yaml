- scm:
   name: pycrypto-scm
   scm:
      - git:
         url: git://github.com/openstack-hyper-v-python/pycrypto.git
         branches:
            - master

- job:
   name: pycrypto
   block-upstream: true
   properties:
      - github:
         url: https://github.com/openstack-hyper-v-python/pycrypto
   project-type: freestyle
   defaults: global
   disabled: false
   scm:
      - pycrypto-scm
   triggers:
      - github
   builders:
      - batch: |
            python setup.py build bdist_msi
