- scm:
   name: posix_ipc-scm
   scm:
      - git:
         url: git://github.com/openstack-hyper-v-python/posix_ipc.git
         branches:
            - master

- job:
   name: posix_ipc
   block-upstream: true
   properties:
      - github:
         url: https://github.com/openstack-hyper-v-python/posix_ipc
   project-type: freestyle
   defaults: global
   disabled: false
   scm:
      - posix_ipc-scm
   triggers:
      - github
   builders:
      - batch: |
            python setup.py build -cmingw32 bdist_msi
