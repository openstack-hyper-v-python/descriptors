- scm:
   name: eventlet-scm
   scm:
      - git:
         url: git://github.com/openstack-hyper-v-python/eventlet.git
         branches:
            - master

- job:
   name: eventlet
   properties:
      - github:
         url: https://github.com/openstack-hyper-v-python/eventlet
   project-type: freestyle
   defaults: global
   disabled: false
   scm:
      - eventlet-scm
   triggers:
      - github
      - build-result:
         combine: true
         cron: 'H/1 * * * *'
         groups:
            - jobs:
               - Python-2.7
               - pywin32
               - setuptools
              results:
               - success
   builders:
      - batch: |
            python setup.py build bdist_msi
