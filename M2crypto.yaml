- scm:
   name: M2crypto-scm
   scm:
      - git:
         url: git://github.com/openstack-hyper-v-python/M2crypto.git
         branches:
            - master

- job:
   name: M2crypto
   block-upstream: true
   properties:
      - github:
         url: https://github.com/openstack-hyper-v-python/M2crypto
   project-type: freestyle
   defaults: global
   disabled: false
   scm:
      - M2crypto-scm
   triggers:
      - github
   builders:
      - batch: |
            python setup.py build bdist_msi
