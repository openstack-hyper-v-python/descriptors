- scm:
   name: pyopenssl-scm
   scm:
      - git:
         url: git://github.com/openstack-hyper-v-python/pyopenssl.git
         branches:
            - master

- job:
   name: pyopenssl
   block-upstream: true
   properties:
      - github:
         url: https://github.com/openstack-hyper-v-python/pyopenssl
   project-type: freestyle
   defaults: global
   disabled: false
   scm:
      - pyopenssl-scm
   triggers:
      - github
   builders:
      - batch: |
            python setup.py build bdist_msi
