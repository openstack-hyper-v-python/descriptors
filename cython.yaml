- scm:
   name: cython-scm
   scm:
      - git:
         url: git://github.com/openstack-hyper-v-python/cython.git
         branches:
            - master

- job:
   name: cython
   block-upstream: true
   properties:
      - github:
         url: https://github.com/openstack-hyper-v-python/cython
   project-type: freestyle
   defaults: global
   disabled: false
   scm:
      - cython-scm
   triggers:
      - github
   builders:
      - batch: |
            python setup.py build bdist_msi
            python setup.py install
   publishers:
      - trigger:
          project: lxml
      - trigger:
          project: numpy