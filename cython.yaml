- scm:
   name: cython-scm
   scm:
      - git:
         url: git://github.com/openstack-hyper-v-python/cython.git
         branches:
            - master

- job:
   name: cython
   properties:
      - github:
         url: https://github.com/openstack-hyper-v-python/cython
   project-type: freestyle
   defaults: global
   disabled: false
   scm:
      - cython-scm
   triggers:
      - github
      - build-result:
         combine: true
         cron: 'H/2 * * * *'
         groups:
            - jobs:
               - Python-2.7
               - pywin32
              results:
               - success
   builders:
      - batch: |
            python setup.py build bdist_msi
            python setup.py install
