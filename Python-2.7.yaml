- scm:
   name: Python-2.7-scm
   scm:
      - git:
         url: git://github.com/openstack-hyper-v-python/Python-2.7.git
         branches:
            - master

- job:
   name: Python-2.7
   properties:
      - github:
         url: https://github.com/openstack-hyper-v-python/Python-2.7
   project-type: freestyle
   defaults: global
   disabled: false
   scm:
      - Python-2.7-scm
   triggers:
      - github
   builders:
      - batch: |
         call "%VS90COMNTOOLS%\..\..\VC\vcvarsall.bat" x86
         call "%WORKSPACE%\Tools\buildbot\external-common.bat"
         call "%WORKSPACE%\Tools\buildbot\external.bat"
         msbuild.exe "%WORKSPACE%"\PCbuild\pcbuild.sln /p:Configuration="Release" /p:Platform="Win32"
         set compiler="%VS90COMNTOOLS%\..\IDE\devenv"
         %compiler% "%WORKSPACE%\setup\setup.vdproj" /Build "Release"
         msiexec /qb /i "%WORKSPACE%\setup\Release\setup.msi"
   publishers:
      - trigger:
          project: cython
      - trigger:
          project: pywin32
      - trigger:
          project: setuptools
      - trigger:
          project: eventlet
      - trigger:
          project: greenlet
      - trigger:
          project: lxml
      - trigger:
          project: M2crypto
      - trigger:
          project: mysql-python
      - trigger:
          project: numpy
      - trigger:
          project: posix_ipc
      - trigger:
          project: pycrypto
      - trigger:
          project: pyopenssl
