- scm:
   name: setuptools-scm
   scm:
      - git:
         url: git://github.com/openstack-hyper-v-python/setuptools.git
         branches:
            - master

- job:
   name: setuptools
   block-upstream: true
   properties:
      - github:
         url: https://github.com/openstack-hyper-v-python/setuptools
   project-type: freestyle
   defaults: global
   disabled: false
   scm:
      - setuptools-scm
   triggers:
      - github
   builders:
      - batch: |
            python setup.py build bdist_msi
            python setup.py install
