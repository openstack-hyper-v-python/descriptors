- scm:
   name: mysql-python-scm
   scm:
      - git:
         url: git://github.com/openstack-hyper-v-python/mysql-python.git
         branches:
            - master

- job:
   name: mysql-python
   block-upstream: true
   properties:
      - github:
         url: https://github.com/openstack-hyper-v-python/mysql-python
   project-type: freestyle
   defaults: global
   disabled: false
   scm:
      - mysql-python-scm
   triggers:
      - github
   builders:
      - batch: |
            python setup.py build bdist_msi
